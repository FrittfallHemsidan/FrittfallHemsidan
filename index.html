<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.js"></script>
    <link rel="icon" type="image/svg+xml" href="explosion.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FrittFall!</title>
  </head>
  <body>
    <canvas></canvas>
    <img id="boom" src="explosion.png" alt="" />
    <img id="BG" src="frittfallBakgrund.png" alt="" />
    <img id="Bass" src="bass.png" alt="" />
    <img id="hiss" src="newhiss.png" alt="" />
    <div id="Start">
      <span id="starttext">STARTA!</span
      ><img id="moln1" src="moln1.png" alt="ERROR" />
    </div>
    <div id="vikt">
      <input
        type="text"
        name="kg"
        id="kg"
        size="10"
        maxlength="13"
        placeholder="Ange pÃ¥lagd vikt"
        value="0"
      />
    </div>
    <div id="Fart">
      <span id="Speed">V</span><span id="Acc">A</span><span id="Hojd">H</span
      ><span id="Tid">T</span>
      <img id="moln2" src="moln2.png" alt="ERROR" />
    </div>
    <div class="chart-container" id="one">
      <canvas id="FelAccPlot"></canvas>
    </div>
    <div class="chart-container" id="two">
      <canvas id="MalAccPlot"></canvas>
    </div>
    <div class="chart-container" id="three">
      <canvas id="AccPlot"></canvas>
    </div>
    <div class="chart-container" id="four">
      <canvas id="TryckPlot"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
